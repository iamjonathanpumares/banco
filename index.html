<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <h2 
            class="bg-dark"
            :class="colorCantidad">Mi saldo disponible es {{ cantidad }}</h2>
        <a :href="enlace">Visitar p√°gina de Facebook</a>

        <hr>

        <h2 v-if="estado">Cuenta activa</h2>
        <h2 v-else>Cuenta desactiva</h2>

        <hr>

        <h2 v-if="cantidad > 500">Cantidad: {{ cantidad }}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad: <span style="color: red;">{{ cantidad }}</span>
        </h2>
        <h2 v-else>Sin cantidad {{ cantidad }}</h2>

        <hr>

        <h2>Mis servicios disponibles:</h2>
        <ul>
            <li v-for="(item, index) in servicios" :key="index">{{ item }}</li>
        </ul>

        <hr>

        <button @click="agregarSaldo">Agregar saldo</button>
        <button @click="disminuirSaldo">Disminuir saldo</button>

        <footer-banco :valor="cantidad"></footer-banco>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
